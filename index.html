<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Family Tree Builder</title>
  <!-- Theming variables -->
  <style>
    :root {
      --primary-color: #3498db;
      --secondary-color: #e74c3c;
      --bg-color: #f9f9f9;
      --text-color: #333;
      --overlay-bg: rgba(0, 0, 0, 0.5);
    }
  </style>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="controls">
    <button id="btnAdd">Add Person</button>
    <button id="btnConnect">Connect</button>
    <button id="btnZoomFit">Zoom to Fit</button>
  </div>

  <!-- Overlay Form for Add/Edit -->
  <div id="nodeFormOverlay" class="overlay hidden">
    <form id="nodeForm" class="form-panel">
      <h2 id="formTitle">Add Person</h2>
      <label>Name:<input type="text" name="name" required></label>
      <label>Father:<input type="text" name="father"></label>
      <label>Surname:<input type="text" name="surname"></label>
      <label>DOB:<input type="date" name="dob"></label>
      <label>Birth Name:<input type="text" name="birthName"></label>
      <div class="form-actions">
        <button type="submit">Save</button>
        <button type="button" id="btnCancel">Cancel</button>
      </div>
    </form>
  </div>

  <svg id="svgArea"></svg>
  
  <script type="module" src="main.js"></script>
</body>
</html>
