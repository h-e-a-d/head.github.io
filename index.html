<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PlayZone - Free Online Games</title>
  <style>
    * { box-sizing: border-box; }
    body { margin: 0; font-family: sans-serif; background: #f2f2f2; }
    header { background: #111827; color: white; padding: 1rem; text-align: center; font-size: 1.5rem; }
    .container { padding: 2rem; max-width: 1200px; margin: auto; }
    .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 1.5rem; }
    .game-card { background: white; border-radius: 8px; overflow: hidden; box-shadow: 0 2px 5px rgba(0,0,0,0.1); transition: transform 0.2s; text-decoration: none; color: black; }
    .game-card:hover { transform: scale(1.03); }
    .game-card img { width: 100%; height: 150px; object-fit: cover; }
    .game-card h3 { padding: 0.75rem; margin: 0; font-size: 1.1rem; }
    iframe { width: 100%; height: 100vh; border: none; display: block; }
  </style>
</head>
